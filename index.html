<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMEK-XD-LOGO STORE</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Professional Title Style */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3.5em;
            font-weight: 600;
            color: #333;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        /* Grid Layout */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Product Card */
        .product {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding: 20px;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.1);
        }

        .product h2 {
            margin: 15px 0 10px;
            font-size: 1.5em;
            color: #222;
        }

        .product p {
            color: #666;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .product a {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .product a:hover {
            background-color: #0056b3;
        }

        /* Tooltip for price */
        .product p.price {
            position: relative;
            cursor: pointer;
        }

        .product p.price:hover::after {
            content: "Click to know more!";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            white-space: nowrap;
        }

        /* Footer Style */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 40px;
            font-size: 1.2em;
        }

        /* Coming Soon Section */
        .coming-soon {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: 600;
            color: red;
        }
    </style>
</head>
